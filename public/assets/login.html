<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Master Screen Profile</title>
    <link rel="stylesheet" href="stylesheets/vendor/animate.css"></link>
    <link rel="stylesheet" href="Font-Awesome/all.min.css">
    <link rel="stylesheet" href="stylesheets/vendor/bootstrap.min.css"></link>
    <link rel="stylesheet" href="stylesheets/main-ltr.css">
    <!-- For Arabic Language -->
    <!-- <link rel="stylesheet" href="stylesheets/vendor/bootstrapRTL.min.css">
    <link rel="stylesheet" href="stylesheets/main-rtl.scss"> -->
</head>

<body>

    <main class="login-page">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Logo -->
                <div class="col-12 col-lg-6 pb-lg-5 pb-0">
                    <div class="text-center logo-login">
                        <img class="img-fluid" src="imgs/logo2.png" alt="logo">
                    </div>
                </div>
                <!-- Login Form -->
                <div class="col-12 col-lg-6 ">
                    <form class="pb-lg-5 login-form" action="#" method="post">
                        <h1 class="text-center form-heading mb-3 mt-2">Login</h1>
                        <h3 class="text-center sub-heading text-left">Welcome back</h3>

                        <div class="form-group validation-message">
                            <i class="fa fa-user icon"></i>
                            <input name="Username" id="username" class="form-control" type="text"
                                autocomplete="username" placeholder="Username" minlength="2" required>
                        </div>

                        <div class="form-group validation-message">
                            <i class="fa fa-lock icon"></i>
                            <input name="Password" id="password" class="form-control" type="password"
                                placeholder="Password" required>
                        </div>

                        <div class="form-group form-check text-left remember-checkbox">
                            <input type="checkbox" name="checkbox" class="form-check-input" id="remMe">
                            <label name="remMe" class="form-check-label" for="remMe">Remember Me</label>
                        </div>
    
                        <button type="submit" class="btn btn-lg form-btn d-block" id="log">Login</button>
                        
                    </form>
                </div>
            </div>
        </div>
        <img class="wavy-shape" src="imgs/wavy.png" alt="wavy-shape">
    </main>

    <!-- Start Global Script -->
    <script src="scripts/vendor/jquery-3.4.1.min.js"></script>
    <script src="scripts/vendor/popper.min.js"></script>
    <script src="scripts/vendor/bootstrap.min.js"></script>
    <script src="scripts/vendor/jquery.tablefilter.min.js"></script>
    <script src="scripts/vendor/jquery.validate.min.js"></script>
    <!-- End Global Script -->
    <!-- Start Custem Pages Script -->
    <script src="scripts/modules/login-page/login-page.js"></script>
    <!-- End Custem Pages Script -->
</body>

</html>
